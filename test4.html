      <input type="text" id="instagramUser" value="benim.arts">
    </div>

    <div class="section">
      <div class="section-title">Sanat√ßƒ±lar</div>

      <button onclick="addArtist()">+ Sanat√ßƒ± Ekle</button>

  <script>
    let artistCount = 0;

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        parseCSV(text);
      };
      reader.readAsText(file);
    }

    function parseCSV(text) {
      document.getElementById('artistsContainer').innerHTML = '';
      artistCount = 0;
      
      const lines = text.split(/\r?\n/);
      
      lines.forEach(line => {
        if (!line.trim()) return;
        
        const parts = line.split(',').map(p => p.trim().replace(/^"|"$/g, ''));
        
        if (parts[0]) {
          const artist = {
            name: parts[0] || 'H√ºlya Kalaycƒ±oƒülu',
            category: parts[1] || 'Shopier',
            link: parts[2] || 'https://www.shopier.com/BenimArt',
            photos: []
          };
          
          for (let i = 3; i < 9 && i < parts.length; i++) {
            if (parts[i]) artist.photos.push(parts[i]);
          }
          
          addArtistWithData(artist);
        }
      });
      
      alert('CSV y√ºklendi! ' + artistCount + ' sanat√ßƒ± eklendi.');
    }

    function addArtist() {
      artistCount++;
      const container = document.getElementById('artistsContainer');
      
      const div = document.createElement('div');
      div.className = 'artist-card';
      div.id = 'artist-' + artistCount;
      
      div.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± #${artistCount}</span>
          <button class="btn-remove" onclick="removeArtist(${artistCount})">Sil</button>
        </div>
        <label>Sanat√ßƒ± Adƒ±</label>
        <input type="text" class="artist-name" placeholder="H√ºlya Kalaycƒ±oƒülu">
        <label>Kategori</label>
        <input type="text" class="artist-category" placeholder="Shopier" value="Shopier">
        <label>Link</label>
        <input type="url" class="artist-link" placeholder="https://www.shopier.com/BenimArt" value="https://www.shopier.com/BenimArt">
        <label>Fotoƒüraf URL'leri</label>
        <div class="photo-inputs">
          <input type="text" class="photo-url" placeholder="Foto 1">
          <input type="text" class="photo-url" placeholder="Foto 2">
          <input type="text" class="photo-url" placeholder="Foto 3">
          <input type="text" class="photo-url" placeholder="Foto 4">
          <input type="text" class="photo-url" placeholder="Foto 5">
          <input type="text" class="photo-url" placeholder="Foto 6">
        </div>
      `;
      
      container.appendChild(div);
    }

    function addArtistWithData(data) {
      artistCount++;
      const container = document.getElementById('artistsContainer');
      
      const div = document.createElement('div');
      div.className = 'artist-card';
      div.id = 'artist-' + artistCount;
      
      div.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± #${artistCount}</span>
          <button class="btn-remove" onclick="removeArtist(${artistCount})">Sil</button>
        </div>
        <label>Sanat√ßƒ± Adƒ±</label>
        <input type="text" class="artist-name" value="${data.name}">
        <label>Kategori</label>
        <input type="text" class="artist-category" value="${data.category}">
        <label>Link</label>
        <input type="url" class="artist-link" value="${data.link}">
        <label>Fotoƒüraf URL'leri</label>
        <div class="photo-inputs">
          ${[0,1,2,3,4,5].map(i => 
            `<input type="text" class="photo-url" value="${data.photos[i] || ''}" placeholder="Foto ${i+1}">`
          ).join('')}
        </div>
      `;
      
      container.appendChild(div);
    }

    function removeArtist(id) {
      const el = document.getElementById('artist-' + id);
      if (el) el.remove();
    }

    function clearAll() {
      if (confirm('T√ºm verileri silmek istediƒüinize emin misiniz?')) {
        document.getElementById('artistsContainer').innerHTML = '';
        artistCount = 0;
      }
    }

    function loadExample() {
      clearAll();
      const example = {
        name: 'H√ºlya Kalaycƒ±oƒülu',
        category: 'Shopier',
        link: 'https://www.shopier.com/BenimArt',
        photos: [
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/17b9ab93-99da-42c5-bf69-95373d9d6000/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/369153f8-d796-4802-b52f-b33e2694d600/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/4fcab932-a093-45b3-b20b-1db5fda8f400/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/9b53e81b-3607-439d-e56a-b684ffd36500/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/eabcbf5c-d362-4b13-3601-d37f63eb0c00/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/f25802d8-1b1c-4c8c-f14e-ada9ed0b1600/public'
        ]
      };
      
      for (let i = 0; i < 3; i++) {
        addArtistWithData(example);
      }
      
      alert('√ñrnek veriler y√ºklendi!');
    }

    function collectData() {
      const data = {
        title: document.getElementById('siteTitle').value || 'Benim.art',
        contact: document.getElementById('contactText').value || 'Sorularƒ±nƒ±z i√ßin ‚Üí Bize ula≈üƒ±n!',
        instagram: document.getElementById('instagramUser').value || 'benim.arts',
        artists: []
      };
      
      document.querySelectorAll('.artist-card').forEach(card => {
        const name = card.querySelector('.artist-name').value;
        const category = card.querySelector('.artist-category').value;
        const link = card.querySelector('.artist-link').value;
        const photos = [];
        
        card.querySelectorAll('.photo-url').forEach(input => {
          if (input.value) photos.push(input.value);
        });
        
        if (name && photos.length > 0) {
          data.artists.push({ name, category, link, photos });
        }
      });
      
      return data;
    }

    function generateHTML() {
      const data = collectData();
      
      if (data.artists.length === 0) {
        alert('En az bir sanat√ßƒ± eklemelisiniz!');
        return '';
      }
      
      const sections = data.artists.map((artist, idx) => {
        const photos = artist.photos.map((photo, i) => 
          `        <div class="photo-card" data-photo="${photo}" data-location="${artist.name}" data-index="${i}"><img src="${photo}" alt="${artist.name}"></div>`
        ).join('\n');
        
        return `    <!-- ${artist.name} ${idx + 1} -->
    <div class="city-section">
      <div class="city-header">
        <h2 class="city-title">
          <a href="${artist.link}" target="_blank" rel="noopener noreferrer" class="location-link">
            <span class="click-icon"></span>${artist.name} | ${artist.category}
          </a>
        </h2>
      </div>
      <div class="city-photos" data-section-id="section-${idx + 1}">
${photos}
      </div>
    </div>`;
      }).join('\n\n');

      // Full HTML template - matching paste 1 exactly
      return `<!DOCTYPE html>

<body>

  <div class="container">

${sections}

    </div>
    
    <div class="promotion-section">

      <a href="https://www.instagram.com/${data.instagram}/" target="_blank" class="instagram-btn">üì©@${data.instagram}</a>
    </div>
  </div>

  <!-- PHOTO MODAL WITH CAROUSEL -->
  <div class="photo-modal" id="photoModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closePhotoModal()" title="Kapat (ESC)">‚úï</button>
      <button class="nav-button prev" id="prevBtn" onclick="event.stopPropagation(); navigatePhoto('prev')" title="√ñnceki (‚Üê)">‚Äπ</button>
      <button class="nav-button next" id="nextBtn" onclick="event.stopPropagation(); navigatePhoto('next')" title="Sonraki (‚Üí)">‚Ä∫</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo">Sanat√ßƒ± Adƒ±</div>
    </div>
  </div>

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let currentArtistName = '';
    let touchStartX = 0;
    let touchEndX = 0;
    let isDragging = false;

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      
      // Get all photos from the same section using template literal correctly
      const sectionElement = document.querySelector(\`[data-section-id="\${sectionId}"]\`);
      
      if (!sectionElement) {
        console.error('Section not found:', sectionId);
        return;
      }
      
      const photos = sectionElement.querySelectorAll('.photo-card');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      currentArtistName = locationName;
      
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (!currentSectionPhotos[currentPhotoIndex]) {
        console.error('Invalid photo index:', currentPhotoIndex);
        return;
      }
      
      // Add transition effect
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        // Update navigation buttons state
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function navigatePhoto(direction) {
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch/Swipe support for mobile
    function handleTouchStart(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
        isDragging = true;
        document.getElementById('modalContent').classList.add('dragging');
      }
    }

    function handleTouchMove(e) {
      if (!isDragging) return;
      touchEndX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd() {
      if (!isDragging) return;
      
      isDragging = false;
      document.getElementById('modalContent').classList.remove('dragging');
      
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swipe left - next photo
          navigatePhoto('next');
        } else {
          // Swipe right - previous photo
          navigatePhoto('prev');
        }
      }
      
      touchStartX = 0;
      touchEndX = 0;
    }

    // Add touch listeners
    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    // Click event for photo cards
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const sectionId = card.parentElement.dataset.sectionId;
        const photoIndex = card.dataset.index;
        const img = card.querySelector('img');
        
        if (img) {
          const imageUrl = img.src;
          const locationName = img.alt;
          openPhotoModal(imageUrl, locationName, sectionId, photoIndex);
        }
      }
    });

    // Prevent modal close when clicking on image or buttons
    document.getElementById('modalContent').addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Close modal when clicking outside
    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closePhotoModal();
      }
    });
  <\/script>

      navigator.clipboard.writeText(html).then(() => {
        alert('HTML kodu kopyalandƒ±! Artƒ±k yapƒ±≈ütƒ±rabilirsiniz.');
      }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = html;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('HTML kodu kopyalandƒ±!');
      });
    }

    function showPreview() {
      const html = generateHTML();
      if (!html) return;
      
      const section = document.getElementById('previewSection');
      const preview = document.getElementById('preview');
      
      section.style.display = 'block';
      
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
      
      section.scrollIntoView({ behavior: 'smooth' });
    }

    };
  </script>
