<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benim.art Advanced Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 15px;
      color: #7f8c8d;
      transition: all 0.3s;
      border-radius: 8px 8px 0 0;
      font-weight: 500;
    }

    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .tab:hover:not(.active) {
      background: #f8f9fa;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .control-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-info {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
    }

    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: #fafbfc;
      border-radius: 10px;
      border: 1px solid #e1e4e8;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #586069;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"], 
    input[type="url"],
    input[type="color"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
      background: white;
    }

    input:focus, 
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .artist-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #e1e4e8;
      position: relative;
      transition: all 0.3s;
    }

    .artist-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border-color: #667eea;
    }

    .artist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e4e8;
    }

    .artist-number {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .artist-controls {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .photo-input-group {
      position: relative;
    }

    .photo-preview {
      width: 100%;
      height: 100px;
      background: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 6px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #adb5bd;
      overflow: hidden;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info-box {
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }

    .info-box h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 5px 0;
      color: #586069;
      font-size: 13px;
    }

    .info-box li:before {
      content: "‚úì ";
      color: #667eea;
      font-weight: bold;
    }

    #preview {
      width: 100%;
      height: 700px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      background: white;
    }

    .color-picker-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .color-input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-input-wrapper input[type="color"] {
      width: 50px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: #667eea;
    }

    .toggle-switch input[type="checkbox"]:before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked:before {
      left: 22px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .control-panel {
        grid-template-columns: 1fr;
      }
      
      .photo-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Benim.art Site Edit√∂r√º</h1>
    <p class="subtitle">Profesyonel sanat galerisi sitenizi kolayca olu≈üturun</p>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('editor')">üìù Edit√∂r</button>
      <button class="tab" onclick="switchTab('settings')">‚öôÔ∏è Ayarlar</button>

    <div class="success-message" id="successMsg"></div>

    <!-- EDITOR TAB -->
    <div id="editor-tab" class="tab-content active">
      <div class="control-panel">

        </button>

      <div class="stats">

        <div class="stat-card">

          <div class="stat-label">B√∂l√ºm</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <span>üé®</span> Sanat√ßƒ±lar
        </div>

        <button class="btn-primary" onclick="addArtist()">+ Yeni Sanat√ßƒ± Ekle</button>

    <!-- SETTINGS TAB -->
    <div id="settings-tab" class="tab-content">
      <div class="section">
        <div class="section-title">
          <span>üé®</span> Site Ayarlarƒ±
        </div>
        
        <div class="form-group">
          <label>Site Ba≈ülƒ±ƒüƒ±</label>
          <input type="text" id="siteTitle" value="Benim.art" placeholder="Site ba≈ülƒ±ƒüƒ±">
        </div>

        <div class="form-group">

          <input type="text" id="logoText" value="Benim.art" placeholder="Logo metni">
        </div>

        <div class="form-group">
          <label>ƒ∞leti≈üim Ba≈ülƒ±ƒüƒ±</label>
          <input type="text" id="contactText" value="Sorularƒ±nƒ±z i√ßin ‚Üí Bize ula≈üƒ±n!" placeholder="ƒ∞leti≈üim metni">

        <div class="form-group">

        </div>

          <input type="text" id="instagramBtnText" value="üì©@benim.arts" placeholder="Buton metni">

      <div class="section">

      <div class="section">

        <div class="form-group">
          <div class="toggle-switch">
            <input type="checkbox" id="enableAnimations" checked>
            <label for="enableAnimations">Animasyonlarƒ± Etkinle≈ütir</label>

        <div class="form-group">

            <label for="enableModal">Fotoƒüraf Modalƒ±nƒ± Etkinle≈ütir</label>

        </div>

        <div class="form-group">
          <div class="toggle-switch">
            <input type="checkbox" id="enableSwipe" checked>
            <label for="enableSwipe">Mobil Kaydƒ±rma Desteƒüi</label>

    <!-- PREVIEW TAB -->
    <div id="preview-tab" class="tab-content">
      <div class="section">
        <div class="section-title">
          <span>üëÅ</span> Canlƒ± √ñnizleme
        </div>
        <iframe id="preview"></iframe>
      </div>
    </div>
  </div>

  <script>
    let artistCount = 0;
    let globalArtistCounter = 0;

    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(`${tabName}-tab`).classList.add('active');
      event.target.classList.add('active');
      
      // Generate preview if preview tab is selected
      if (tabName === 'preview') {
        generatePreview();
      }
      
      updateStats();
    }

    function updateStats() {
      const artists = document.querySelectorAll('.artist-card');
      let totalPhotos = 0;
      
      artists.forEach(artist => {
        const photos = artist.querySelectorAll('.artist-photo');
        photos.forEach(photo => {
          if (photo.value.trim()) totalPhotos++;
        });
      });
      
      document.getElementById('artistCount').textContent = artists.length;
      document.getElementById('photoCount').textContent = totalPhotos;
      document.getElementById('sectionCount').textContent = artists.length;
    }

    function showMessage(type, message) {
      const msgEl = type === 'success' ? document.getElementById('successMsg') : document.getElementById('errorMsg');
      msgEl.textContent = message;
      msgEl.style.display = 'block';
      setTimeout(() => {
        msgEl.style.display = 'none';
      }, 3000);
    }

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          parseCSV(e.target.result);
          showMessage('success', '‚úÖ CSV dosyasƒ± ba≈üarƒ±yla y√ºklendi!');
        } catch (error) {
          showMessage('error', '‚ùå CSV y√ºkleme hatasƒ±: ' + error.message);
        }
      };
      reader.readAsText(file);
    }

    function parseCSV(text) {
      document.getElementById('artistsContainer').innerHTML = '';
      artistCount = 0;
      
      const lines = text.split(/\r?\n/).filter(line => line.trim());
      
      lines.forEach((line, index) => {
        // Handle CSV with potential commas in values
        const parts = [];
        let current = '';
        let inQuotes = false;
        
        for (let char of line) {
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            parts.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        parts.push(current.trim());
        
        if (parts[0]) {
          const artist = {
            name: parts[0].replace(/^"|"$/g, ''),
            category: parts[1]?.replace(/^"|"$/g, '') || 'Shopier',
            link: parts[2]?.replace(/^"|"$/g, '') || 'https://www.shopier.com/BenimArt',
            photos: []
          };
          
          for (let i = 3; i < parts.length && i < 9; i++) {
            const photo = parts[i]?.replace(/^"|"$/g, '');
            if (photo) {
              artist.photos.push(photo);
            }
          }
          
          if (artist.photos.length > 0) {
            addArtistWithData(artist);
          }
        }
      });
      
      updateStats();
    }

    function addArtist() {
      artistCount++;
      globalArtistCounter++;
      const container = document.getElementById('artistsContainer');
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'artist-card';
      artistDiv.id = `artist-${globalArtistCounter}`;
      
      artistDiv.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± #${artistCount}</span>
          <div class="artist-controls">
            <button class="btn-primary btn-small" onclick="duplicateArtist(${globalArtistCounter})">üìë √áoƒüalt</button>
            <button class="btn-danger btn-small" onclick="removeArtist(${globalArtistCounter})">üóëÔ∏è Sil</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Sanat√ßƒ± Adƒ±</label>
          <input type="text" class="artist-name" placeholder="√ñrn: H√ºlya Kalaycƒ±oƒülu" onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Kategori/Platform</label>
          <input type="text" class="artist-category" placeholder="√ñrn: Shopier" value="Shopier" onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Link (Maƒüaza veya Instagram)</label>
          <input type="url" class="artist-link" placeholder="https://..." value="https://www.shopier.com/BenimArt" onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Fotoƒüraflar (URL'ler)</label>
          <div class="photo-grid">
            ${[1,2,3,4,5,6].map(i => `
              <div class="photo-input-group">
                <input type="text" class="artist-photo" placeholder="Fotoƒüraf ${i}" onchange="updatePhotoPreview(this); updateStats()">
                <div class="photo-preview">√ñnizleme ${i}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      container.appendChild(artistDiv);
      updateStats();
    }

    function addArtistWithData(data) {
      artistCount++;
      globalArtistCounter++;
      const container = document.getElementById('artistsContainer');
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'artist-card';
      artistDiv.id = `artist-${globalArtistCounter}`;
      
      artistDiv.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± #${artistCount}</span>
          <div class="artist-controls">
            <button class="btn-primary btn-small" onclick="duplicateArtist(${globalArtistCounter})">üìë √áoƒüalt</button>
            <button class="btn-danger btn-small" onclick="removeArtist(${globalArtistCounter})">üóëÔ∏è Sil</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Sanat√ßƒ± Adƒ±</label>
          <input type="text" class="artist-name" value="${data.name}" placeholder="√ñrn: H√ºlya Kalaycƒ±oƒülu" onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Kategori/Platform</label>
          <input type="text" class="artist-category" value="${data.category}" placeholder="√ñrn: Shopier" onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Link (Maƒüaza veya Instagram)</label>
          <input type="url" class="artist-link" value="${data.link}" placeholder="https://..." onchange="updateStats()">
        </div>
        
        <div class="form-group">
          <label>Fotoƒüraflar (URL'ler)</label>
          <div class="photo-grid">
            ${[0,1,2,3,4,5].map(i => `
              <div class="photo-input-group">
                <input type="text" class="artist-photo" value="${data.photos[i] || ''}" placeholder="Fotoƒüraf ${i+1}" onchange="updatePhotoPreview(this); updateStats()">
                <div class="photo-preview">${data.photos[i] ? `<img src="${data.photos[i]}" alt="Preview">` : `√ñnizleme ${i+1}`}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      container.appendChild(artistDiv);
      updateStats();
    }

    function updatePhotoPreview(input) {
      const preview = input.nextElementSibling;
      if (input.value) {
        preview.innerHTML = `<img src="${input.value}" alt="Preview" onerror="this.parentElement.innerHTML='‚ùå Ge√ßersiz URL'">`;
      } else {
        const index = Array.from(input.parentElement.parentElement.children).indexOf(input.parentElement) + 1;
        preview.innerHTML = `√ñnizleme ${index}`;
      }
    }

    function duplicateArtist(id) {
      const original = document.getElementById(`artist-${id}`);
      if (!original) return;
      
      const data = {
        name: original.querySelector('.artist-name').value + ' (Kopya)',
        category: original.querySelector('.artist-category').value,
        link: original.querySelector('.artist-link').value,
        photos: []

    function exportData() {
      const data = collectData();

      data.artists.forEach(artist => {
        const row = [

          artist.category,

      }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = html;

      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      text-align: center;
    }
    
    @media (min-width: 769px) {
      .modal-info {
        bottom: -50px; /* Desktop i√ßin ayarlama */
        font-size: 15px;
        padding: 10px 20px;
      }
    }

    /* Carousel Navigation */
    .nav-button {
      position: absolute;
      bottom: -60px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 3001;
    }
    
    @media (min-width: 769px) {
      .nav-button {
        bottom: -50px; /* Desktop i√ßin daha yakƒ±n */
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-button.prev {
      left: calc(50% - 120px);
    }

    .nav-button.next {
      right: calc(50% - 120px);
    }
    
    @media (min-width: 769px) {
      .nav-button.prev {
        left: calc(50% - 140px);
      }

      .nav-button.next {
        right: calc(50% - 140px);
      }
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-button:disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: none;
    }

    /* Touch and Swipe Support */
    .modal-content.dragging {
      transition: none;
    }

    .modal-image.changing {
      opacity: 0;
    }

    /* Promotion Section */
    .promotion-section {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95) 0%,
        rgba(249, 213, 229, 0.2) 25%,
        rgba(254, 246, 228, 0.3) 50%,
        rgba(199, 210, 254, 0.2) 75%,
        rgba(157, 184, 143, 0.15) 100%);
      backdrop-filter: blur(30px);
      color: var(--text-primary);
      padding: 32px;
      border-radius: 24px;
      margin: 40px auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.6);
      max-width: 1000px;
      box-shadow: 0 10px 40px rgba(167, 139, 250, 0.08),
                  0 2px 10px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .promotion-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(167, 139, 250, 0.1) 0%,
        transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .instagram-btn {
      background: linear-gradient(135deg, #C7D2FE 0%, #A78BFA 50%, #9DB88F 100%);
      color: white !important;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none !important;
      display: inline-block;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 18px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 12px 0;
      box-shadow: 0 6px 25px rgba(167, 139, 250, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .instagram-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%);
      transition: left 0.6s ease;
    }

    .instagram-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 35px rgba(167, 139, 250, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.3);
      color: white !important;
      background: linear-gradient(135deg, #9DB88F 0%, #A78BFA 50%, #C7D2FE 100%);
    }
    
    .instagram-btn:hover::before {
      left: 100%;
    }

    .promo-text {
      margin: 16px 0;
      font-size: clamp(18px, 3vw, 22px);
      color: var(--text-primary);
      font-weight: 600;
      position: relative;
      z-index: 1;
      line-height: 1.6;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <a href="#" class="logo"><span class="gradient-text">${data.logoText}</span></a>
  
  <div class="container">
    <div id="locations-container">

${sectionsHTML}

    </div>
    
    <div class="promotion-section">
      <div class="promo-text">${data.contactText}</div>
      
      <a href="https://www.instagram.com/${data.instagram}/" target="_blank" class="instagram-btn">${data.instagramBtnText}</a>
    </div>
  </div>

  <!-- PHOTO MODAL WITH CAROUSEL -->
  <div class="photo-modal" id="photoModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closePhotoModal()" title="Kapat (ESC)">‚úï</button>
      <button class="nav-button prev" id="prevBtn" onclick="event.stopPropagation(); navigatePhoto('prev')" title="√ñnceki (‚Üê)">‚Äπ</button>
      <button class="nav-button next" id="nextBtn" onclick="event.stopPropagation(); navigatePhoto('next')" title="Sonraki (‚Üí)">‚Ä∫</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo">Sanat√ßƒ± Adƒ±</div>
    </div>
  </div>

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let currentArtistName = '';
    let touchStartX = 0;
    let touchEndX = 0;
    let isDragging = false;

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      
      // Get all photos from the same section
      const section = document.querySelector(\`[data-section-id="\${sectionId}"]\`);
      const photos = section.querySelectorAll('.photo-card');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      currentArtistName = locationName;
      
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      // Add transition effect
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        // Update navigation buttons state
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function navigatePhoto(direction) {
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch/Swipe support for mobile
    function handleTouchStart(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
        isDragging = true;
        document.getElementById('modalContent').classList.add('dragging');
      }
    }

    function handleTouchMove(e) {
      if (!isDragging) return;
      touchEndX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd() {
      if (!isDragging) return;
      
      isDragging = false;
      document.getElementById('modalContent').classList.remove('dragging');
      
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swipe left - next photo
          navigatePhoto('next');
        } else {
          // Swipe right - previous photo
          navigatePhoto('prev');
        }
      }
      
      touchStartX = 0;
      touchEndX = 0;
    }

    // Add touch listeners
    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    // Click event for photo cards
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const sectionId = card.parentElement.dataset.sectionId;
        const photoIndex = card.dataset.index;
        const img = card.querySelector('img');
        
        if (img) {
          const imageUrl = img.src;
          const locationName = img.alt;
          openPhotoModal(imageUrl, locationName, sectionId, photoIndex);
        }
      }
    });

    // Prevent modal close when clicking on image or buttons
    document.getElementById('modalContent').addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Close modal when clicking outside
    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closePhotoModal();
      }
    });
  <\/script>
</body>
</html>`;
