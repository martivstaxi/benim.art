<!DOCTYPE html>  
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benim.art</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    /* Theme Variables */
    :root {
      --primary: #9CA3AF;
      --primary-dark: #6B7280;
      --secondary: #C7D2FE;
      --accent: #A78BFA;
      --sage: #9DB88F;
      --blush: #F9D5E5;
      --cream: #FEF6E4;
      --sand: #E8DCC4;
      --bg-grad: linear-gradient(135deg, #FAF9F7 0%, #F3F0EA 100%);
      --card-bg: rgba(255, 253, 250, .95);
      --glass-bg: rgba(255, 255, 255, .75);
      --glass-border: rgba(160, 160, 160, .15);
      --text-primary: #4A5568;
      --text-secondary: #718096;
      --text-muted: #A0AEC0;
      --shadow-lg: 0 4px 20px rgba(0, 0, 0, .06);
      --shadow-xl: 0 8px 30px rgba(0, 0, 0, .08);
      --theme-overlay: linear-gradient(135deg, 
        rgba(199, 210, 254, 0.1) 0%,
        rgba(167, 139, 250, 0.05) 25%,
        rgba(157, 184, 143, 0.08) 50%,
        rgba(249, 213, 229, 0.1) 75%,
        rgba(254, 246, 228, 0.15) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-grad);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--theme-overlay);
      pointer-events: none;
      z-index: 0;
      transition: background 0.5s ease;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
      padding-top: 115px;
      position: relative;
      z-index: 1;
    }

    /* Header Bar */
    .header-bar {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1000px;
      height: 60px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(254, 246, 228, 0.4) 30%,
        rgba(199, 210, 254, 0.3) 70%,
        rgba(255, 255, 255, 0.9) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 6px 20px rgba(167, 139, 250, 0.08),
                  0 2px 6px rgba(0, 0, 0, 0.04);
      z-index: 90;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      border-radius: 50px;
      background: transparent;
      backdrop-filter: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      border: none;
      white-space: nowrap;
      letter-spacing: 0.5px;
    }
    
    .logo:hover {
      transform: translateX(-50%) scale(1.08);
      text-decoration: none;
    }
    
    .logo:hover .gradient-text {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25));
    }
    
    .logo::before {
      content: "✨";
      position: absolute;
      left: 16px;
      font-size: 14px;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, var(--sage, #9DB88F) 0%, var(--accent) 40%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
      display: inline-block;
      position: relative;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 1.1em;
    }
    
    /* Category Navigation */
    .category-nav {
      position: fixed;
      top: 29px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      z-index: 99;
      width: 500px;
      max-width: 500px;
      pointer-events: none;
    }

    .category-nav-left,
    .category-nav-right {
      display: flex;
      justify-content: space-between;
      width: 140px;
      pointer-events: auto;
    }

    .category-nav-left {
      position: absolute;
      left: 0;
    }

    .category-nav-right {
      position: absolute;
      right: 0;
    }

    .category-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-btn:hover {
      transform: scale(1.15) translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.9);
    }

    .category-btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4),
                  0 3px 15px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.95);
    }

    .category-btn.active::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .category-btn.cat-1 {
      background: linear-gradient(135deg, #C7D2FE 0%, #A78BFA 100%);
    }

    .category-btn.cat-2 {
      background: linear-gradient(135deg, #DCC9E8 0%, #C9B2D9 100%);
    }

    .category-btn.cat-3 {
      background: linear-gradient(135deg, #F3F4F6 0%, #6B7280 100%);
    }

    .category-btn.cat-4 {
      background: linear-gradient(135deg, #E8DCC4 0%, #D4B896 100%);
    }

    .category-btn.cat-5 {
      background: linear-gradient(135deg, #C9E4F5 0%, #A8D0E6 100%);
    }

    .category-btn.cat-6 {
      background: linear-gradient(135deg, #E8E2E7 0%, #D4C5D0 100%);
    }
    
    .city-section {
      margin-bottom: 32px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.8) 0%,
        rgba(254, 246, 228, 0.3) 50%,
        rgba(199, 210, 254, 0.2) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      padding: 0;
      box-shadow: 0 10px 40px rgba(167, 139, 250, 0.08),
                  0 2px 10px rgba(0, 0, 0, 0.04);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .city-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(167, 139, 250, 0.3) 50%,
        transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .city-section:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(167, 139, 250, 0.12),
                  0 4px 15px rgba(0, 0, 0, 0.06);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(254, 246, 228, 0.4) 50%,
        rgba(199, 210, 254, 0.3) 100%);
    }
    
    .city-section:hover::before {
      opacity: 1;
    }
    
    .city-header {
      padding: 18px 22px 16px 22px;
      margin: 0;
      border: none;
      background: transparent;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .city-title {
      margin: 0;
      font-size: clamp(16px, 3.5vw, 20px);
      color: var(--text-primary);
      font-weight: 700;
      text-align: center;
    }
    
    /* New Grid Layout for Photos */
    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 0 22px 22px 22px;
      max-width: 500px;
      margin: 0 auto;
      aspect-ratio: 1;
    }
    
    .photo-grid-item {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08),
                  0 2px 8px rgba(0, 0, 0, 0.04);
      background: linear-gradient(135deg, #ffffff, #fafafa);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.8);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .photo-grid-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        transparent 0%,
        rgba(167, 139, 250, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .photo-grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(167, 139, 250, 0.15),
                  0 10px 20px rgba(0, 0, 0, 0.08);
      z-index: 10;
    }
    
    .photo-grid-item:hover::after {
      opacity: 1;
    }
    
    .photo-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .photo-grid-item:hover img {
      transform: scale(1.1);
    }

    /* Position indicators for grid items */
    .photo-grid-item:nth-child(1) { grid-area: 1 / 1 / 2 / 2; } /* Top Left */
    .photo-grid-item:nth-child(2) { grid-area: 1 / 2 / 2 / 3; } /* Top Right */
    .photo-grid-item:nth-child(3) { grid-area: 2 / 1 / 3 / 2; } /* Bottom Left */
    .photo-grid-item:nth-child(4) { grid-area: 2 / 2 / 3 / 3; } /* Bottom Right */
    
    .location-link {
      text-decoration: none;
      color: var(--text-primary);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(167, 139, 250, 0.1) 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 600;
      max-width: fit-content;
      border: 1px solid rgba(167, 139, 250, 0.2);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .location-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(167, 139, 250, 0.2) 50%,
        transparent 100%);
      transition: left 0.5s ease;
    }
    
    .location-link:hover {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 1) 0%,
        rgba(167, 139, 250, 0.15) 100%);
      color: var(--primary-dark);
      text-decoration: none;
      transform: translateY(-2px);
      border-color: rgba(167, 139, 250, 0.4);
      box-shadow: 0 6px 20px rgba(167, 139, 250, 0.15);
    }
    
    .location-link:hover::before {
      left: 100%;
    }
    
    .click-icon {
      color: var(--accent);
      display: inline-flex;
      transition: transform 0.3s ease;
    }
    
    .location-link:hover .click-icon {
      transform: translateX(2px);
    }
    
    .click-icon::before {
      content: "→";
      display: inline-block;
      font-size: 14px;
      font-weight: 700;
    }

    /* Modal Styles */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 3000;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .photo-modal.show {
      opacity: 1;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 75vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transition: transform 0.3s ease-out;
    }

    .photo-modal.show .modal-content {
      transform: scale(1);
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    .modal-image.changing {
      opacity: 0;
    }

    .modal-close {
      position: absolute;
      top: -50px;
      right: -10px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 3001;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-info {
      display: none; /* Sanatçı ismi artık görünmeyecek */
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      text-align: center;
    }

    .nav-button {
      position: absolute;
      bottom: -60px;
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 3001;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.12);
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.2);
    }

    .nav-button.prev {
      left: calc(50% - 80px);
    }

    .nav-button.next {
      right: calc(50% - 80px);
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-button:disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
    }

    /* Promotion Section */
    .promotion-section {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95) 0%,
        rgba(249, 213, 229, 0.2) 25%,
        rgba(254, 246, 228, 0.3) 50%,
        rgba(199, 210, 254, 0.2) 75%,
        rgba(157, 184, 143, 0.15) 100%);
      backdrop-filter: blur(30px);
      color: var(--text-primary);
      padding: 32px;
      border-radius: 24px;
      margin: 40px auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.6);
      max-width: 1000px;
      box-shadow: 0 10px 40px rgba(167, 139, 250, 0.08),
                  0 2px 10px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .promotion-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(167, 139, 250, 0.1) 0%,
        transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .instagram-btn {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 50%, var(--sage, #9DB88F) 100%);
      color: white !important;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none !important;
      display: inline-block;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 18px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 12px 0;
      box-shadow: 0 6px 25px rgba(167, 139, 250, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .instagram-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%);
      transition: left 0.6s ease;
    }

    .instagram-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 35px rgba(167, 139, 250, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.3);
      color: white !important;
      background: linear-gradient(135deg, var(--sage, #9DB88F) 0%, var(--accent) 50%, var(--secondary) 100%);
    }
    
    .instagram-btn:hover::before {
      left: 100%;
    }

    .promo-text {
      margin: 16px 0;
      font-size: clamp(18px, 3vw, 22px);
      color: var(--text-primary);
      font-weight: 600;
      position: relative;
      z-index: 1;
      line-height: 1.6;
      letter-spacing: -0.5px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding-top: 100px;
      }

      .header-bar {
        top: 15px;
        height: 50px;
      }

      .logo {
        padding: 10px 20px;
        font-size: 16px;
        top: 23px;
      }
      
      .logo::before {
        left: 10px;
        font-size: 12px;
      }

      .category-nav {
        top: 31px;
        width: 400px;
      }

      .category-nav-left,
      .category-nav-right {
        gap: 10px;
      }

      .category-btn {
        width: 30px;
        height: 30px;
      }

      .category-btn.active::after {
        font-size: 14px;
      }

      .city-section {
        margin-bottom: 20px;
        border-radius: 15px;
      }

      .city-header {
        padding: 15px 18px 14px 18px;
      }

      .city-title {
        font-size: 16px;
      }

      .location-link {
        padding: 8px 12px;
        font-size: 14px;
        gap: 5px;
      }

      .photo-grid {
        gap: 10px;
        padding: 0 18px 18px 18px;
        max-width: 400px;
      }

      .photo-grid-item {
        border-radius: 12px;
      }

      .promotion-section {
        padding: 20px;
        margin: 25px auto;
      }

      .promo-text {
        font-size: 16px;
        margin: 12px 0;
      }

      .instagram-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding-top: 85px;
      }

      .header-bar {
        top: 8px;
        width: 90%;
        height: 45px;
        border-radius: 22px;
      }

      .logo {
        padding: 6px 14px;
        font-size: 13px;
        top: 16px;
      }

      .category-nav {
        width: 320px;
        top: 19px;
      }

      .category-nav-left,
      .category-nav-right {
        width: 90px;
      }

      .category-btn {
        width: 24px;
        height: 24px;
      }

      .photo-grid {
        gap: 8px;
        max-width: 320px;
      }

      .photo-grid-item {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar"></div>
  <a href="#" class="logo"><span class="gradient-text">Benim.art</span></a>
  
  <!-- Category Navigation -->
  <div class="category-nav">
    <div class="category-nav-left">
      <a href="index.html" class="category-btn cat-1 active" title="Kategori 1"></a>
      <a href="category_2.html" class="category-btn cat-2" title="Kategori 2"></a>
      <a href="category_3.html" class="category-btn cat-3" title="Kategori 3"></a>
    </div>

  <div class="photo-modal" id="photoModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closePhotoModal()" title="Kapat (ESC)">✕</button>
      <button class="nav-button prev" id="prevBtn" onclick="navigatePhoto('prev')" title="Önceki (←)">‹</button>
      <button class="nav-button next" id="nextBtn" onclick="navigatePhoto('next')" title="Sonraki (→)">›</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo">Sanatçı Adı</div>

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let currentArtistName = '';
    let touchStartX = 0;
    let touchEndX = 0;

    // Get current page name
    function getCurrentPage() {
      const path = window.location.pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1) || 'index.html';
      return filename;
    }

    // Set active category button based on current page
    function setActiveCategory() {
      const currentPage = getCurrentPage();
      const categoryButtons = document.querySelectorAll('.category-btn');
      
      // Remove all active classes
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      
      // Map pages to button classes
      const pageMap = {
        'index.html': 'cat-1',
        'category_2.html': 'cat-2',
        'category_3.html': 'cat-3',
        'category_4.html': 'cat-4',
        'category_5.html': 'cat-5',
        'category_6.html': 'cat-6'
      };
      
      // Set active class for current page
      const activeClass = pageMap[currentPage];
      if (activeClass) {
        const activeBtn = document.querySelector(`.${activeClass}`);
        if (activeBtn) {
          activeBtn.classList.add('active');
        }
      }
    }

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      
      // Get all photos from the same section
      const sectionElement = document.querySelector(`[data-section-id="${sectionId}"]`);
      
      if (!sectionElement) {
        console.error('Section not found:', sectionId);
        return;
      }
      
      const photos = sectionElement.querySelectorAll('.photo-grid-item');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      currentArtistName = locationName;
      
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function navigatePhoto(direction) {
      if (!currentSectionPhotos || currentSectionPhotos.length === 0) {
        return;
      }
      
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (!currentSectionPhotos || !currentSectionPhotos[currentPhotoIndex]) {
        return;
      }
      
      // Add transition effect
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        // Update navigation buttons state
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        // Update button opacity for disabled state
        if (prevBtn.disabled) {
          prevBtn.style.opacity = '0.3';
          prevBtn.style.cursor = 'not-allowed';
        } else {
          prevBtn.style.opacity = '1';
          prevBtn.style.cursor = 'pointer';
        }
        
        if (nextBtn.disabled) {
          nextBtn.style.opacity = '0.3';
          nextBtn.style.cursor = 'not-allowed';
        } else {
          nextBtn.style.opacity = '1';
          nextBtn.style.cursor = 'pointer';
        }
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch/Swipe support for mobile
    let touchStartTime = 0;
    
    function handleTouchStart(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
        touchStartTime = Date.now();
      }
    }

    function handleTouchEnd(e) {
      if (document.getElementById('photoModal').style.display !== 'flex') return;
      
      touchEndX = e.changedTouches[0].screenX;
      const touchEndTime = Date.now();
      const touchDuration = touchEndTime - touchStartTime;
      
      // Only process swipe if it's quick (under 500ms) to avoid conflicts with taps
      if (touchDuration < 500) {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            // Swipe left - next photo
            navigatePhoto('next');
          } else {
            // Swipe right - previous photo
            navigatePhoto('prev');
          }
        }
      }
      
      touchStartX = 0;
      touchEndX = 0;
    }

    // Add touch listeners
    document.addEventListener('touchstart', handleTouchStart, { passive: true });
    document.addEventListener('touchend', handleTouchEnd, { passive: true });

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      setActiveCategory();
      
      // Click event for photo cards
      document.querySelectorAll('.photo-grid-item').forEach(card => {
        card.addEventListener('click', function() {
          const sectionId = this.parentElement.dataset.sectionId;
          const photoIndex = this.dataset.index;
          const img = this.querySelector('img');
          
          if (img) {
            const imageUrl = img.src;
            const locationName = img.alt;
            openPhotoModal(imageUrl, locationName, sectionId, photoIndex);
          }
        });
      });
      
      // Prevent modal close when clicking on content
      const modalContent = document.getElementById('modalContent');
      if (modalContent) {
        modalContent.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
      
      // Close modal when clicking outside
      const photoModal = document.getElementById('photoModal');
      if (photoModal) {
        photoModal.addEventListener('click', function(e) {
          if (e.target === this) {
            closePhotoModal();
          }
        });
      }
      
      // Navigation button event listeners
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) {
        prevBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          navigatePhoto('prev');
        });
      }
      
      if (nextBtn) {
        nextBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          navigatePhoto('next');
        });
      }
    });
  </script>
