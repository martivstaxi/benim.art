    :root {
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #8b5cf6;
      --accent: #f97316;
      --bg-grad: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --card-bg: rgba(255, 255, 255, .95);

      --glass-border: rgba(0, 0, 0, .08);

      --shadow-lg: 0 6px 24px rgba(0, 0, 0, .08);

    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {

      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-primary);

      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-color: #e2e8f0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(248, 250, 252, 0.4);
      pointer-events: none;
      z-index: 0;
    }

    .container {

      margin: 0 auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, .2);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      text-decoration: none;
      box-shadow: var(--shadow-lg);
      transition: .3s;
      z-index: 100;
      border: 1px solid rgba(255, 255, 255, .3);
      color: var(--text-primary);
    }
    
    .logo:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: var(--shadow-xl);
      background: rgba(255, 255, 255, .3);
    }
    
    h1 {

      position: relative;
      z-index: 2;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 8px rgba(16, 185, 129, 0.3));
      display: inline-block;
      position: relative;
    }
    
    .camera-emoji {
      color: #10b981;
      background: none;
      -webkit-text-fill-color: initial;
      margin-right: 12px;
      filter: drop-shadow(0 2px 4px rgba(16, 185, 129, 0.4));
      font-size: 1.1em;
    }
    
    .city-section {
      margin-bottom: 36px;
      background: rgba(255, 255, 255, .3);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, .4);
      border-radius: 20px;
      padding: 0;
      box-shadow: var(--shadow-lg);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      transition: .3s cubic-bezier(.4, 0, .2, 1);
    }
    
    .city-section:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary);
      background: rgba(255, 255, 255, .5);
    }
    
    .city-header {
      padding: 18px 22px 12px 22px;
      margin: 0;
      border: none;
      background: transparent;
      text-align: left;
    }
    
    .city-title {
      margin: 0;
      font-size: clamp(16px, 3.5vw, 20px);
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .city-photos {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 22px 22px 22px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    
    .city-photos::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 260px;
      height: 260px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      scroll-snap-align: start;
      background-color: white;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .photo-card:hover {
      transform: scale(1.05) translateY(-6px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    
    .photo-card:hover img {
      transform: scale(1.1);
    }
    
    .location-link {
      text-decoration: none;
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 25px;

      font-weight: 600;
      max-width: fit-content;
      border: 2px solid transparent;

    .location-link:hover {

      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
    }
    
    .click-icon {

      display: inline-flex;
    }
    
    .click-icon::before {
      content: "➤";
      display: inline-block;

    }

    /* MODAL STYLES */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);

      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .photo-modal.show {
      opacity: 1;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);

      max-height: 100%;

      border-radius: 12px;

    .modal-close {

      top: -50px;
      right: -10px;

    .modal-info {

      border-radius: 20px;
      font-size: 14px;

    // Dil algılama fonksiyonu
    function detectLanguage() {
      const savedLang = sessionStorage.getItem('preferred-language');
      if (savedLang && translations[savedLang]) {
        return savedLang;
      }
      
      const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
      
      if (browserLang.startsWith('tr')) {
        return 'tr';
      }
      
      for (const lang in translations) {
        if (browserLang.startsWith(lang)) {
          return lang;
        }
      }
      
      return 'en';
    }

    // UI güncelleme fonksiyonu
    function updateLanguageUI(lang) {
      const t = translations[lang];
      if (!t) return;
      
      const elements = {
        'loginBtn': t.loginBtn,
        'questionsText': t.questionsText,
        'instagramBtn': t.instagramBtn
      };
      
      for (const [id, text] of Object.entries(elements)) {
        const element = document.getElementById(id);
        if (element) {
          if (id === 'loginBtn' || id === 'instagramBtn') {
            element.innerHTML = text;
          } else {
            element.textContent = text;
          }
        }
      }
      
      document.documentElement.lang = lang;
      sessionStorage.setItem('preferred-language', lang);
    }

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      
      modalImage.src = imageUrl;
      modalImage.alt = locationName;
      modalInfo.textContent = locationName;
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 300);
    }

    // ESC tuşu ile modal kapatma
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closePhotoModal();
      }
    });

    // Fotoğraf kartlarına tıklama olayları ekle
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const img = card.querySelector('img');
        if (img) {
          const imageUrl = img.src;
          const locationName = img.alt;
          openPhotoModal(imageUrl, locationName);
        }
      }
    });

    // Sayfa yüklendiğinde dil ayarla
    document.addEventListener('DOMContentLoaded', function() {
      const detectedLang = detectLanguage();
      updateLanguageUI(detectedLang);
    });
    
    window.addEventListener('load', function() {
      const detectedLang = detectLanguage();
      updateLanguageUI(detectedLang);
    });

    // Mobil viewport height fix
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>
</body>
</html>
