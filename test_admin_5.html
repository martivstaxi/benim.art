    let selectedCategory = 1;
    let artists = [];

    // Kategori se√ßimi
    document.querySelectorAll('.cat-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selectedCategory = parseInt(this.dataset.cat);
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const names = {
          1: 'Kategori 1 (index.html)',
          2: 'Kategori 2 (category_2.html)',
          3: 'Kategori 3 (category_3.html)',
          4: 'Kategori 4 (category_4.html)',
          5: 'Kategori 5 (category_5.html)',
          6: 'Kategori 6 (category_6.html)'
        };
        document.getElementById('selectedCat').textContent = names[selectedCategory];
      });
    });

    // CSV y√ºkleme
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const lines = text.split(/\r?\n/).filter(line => line.trim());
        
        artists = [];
        lines.forEach(line => {
          const parts = line.split(',').map(p => p.trim());
          if (parts.length >= 3) {
            artists.push({
              name: parts[0],
              category: parts[1], 
              link: parts[2],
              photos: [parts[3] || '', parts[4] || '', parts[5] || '', parts[6] || ''].filter(p => p)
            });
          }
        });
        
        updateArtistsList();
        alert(artists.length + ' sanat√ßƒ± y√ºklendi!');
      };
      reader.readAsText(file);
    });

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let currentArtistName = '';
    let touchStartX = 0;
    let touchEndX = 0;

    // Get current page name
    function getCurrentPage() {
      const path = window.location.pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1) || 'index.html';
      return filename;
    }

    // Set active category button based on current page
    function setActiveCategory() {
      const currentPage = getCurrentPage();
      const categoryButtons = document.querySelectorAll('.category-btn');
      
      // Remove all active classes
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      
      // Map pages to button classes
      const pageMap = {
        'index.html': 'cat-1',
        'category_2.html': 'cat-2',
        'category_3.html': 'cat-3',
        'category_4.html': 'cat-4',
        'category_5.html': 'cat-5',
        'category_6.html': 'cat-6'
      };
      
      // Set active class for current page
      const activeClass = pageMap[currentPage];
      if (activeClass) {
        const activeBtn = document.querySelector(\`.\${activeClass}\`);
        if (activeBtn) {
          activeBtn.classList.add('active');
        }
      }
    }

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      
      // Get all photos from the same section
      const sectionElement = document.querySelector(\`[data-section-id="\${sectionId}"]\`);
      
      if (!sectionElement) {
        console.error('Section not found:', sectionId);
        return;
      }
      
      const photos = sectionElement.querySelectorAll('.photo-grid-item');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      currentArtistName = locationName;
      
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function navigatePhoto(direction) {
      if (!currentSectionPhotos || currentSectionPhotos.length === 0) {
        return;
      }
      
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (!currentSectionPhotos || !currentSectionPhotos[currentPhotoIndex]) {
        return;
      }
      
      // Add transition effect
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        // Update navigation buttons state
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        // Update button opacity for disabled state
        if (prevBtn.disabled) {
          prevBtn.style.opacity = '0.3';
          prevBtn.style.cursor = 'not-allowed';
        } else {
          prevBtn.style.opacity = '1';
          prevBtn.style.cursor = 'pointer';
        }
        
        if (nextBtn.disabled) {
          nextBtn.style.opacity = '0.3';
          nextBtn.style.cursor = 'not-allowed';
        } else {
          nextBtn.style.opacity = '1';
          nextBtn.style.cursor = 'pointer';
        }
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch/Swipe support for mobile
    let touchStartTime = 0;
    
    function handleTouchStart(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
        touchStartTime = Date.now();
      }
    }

    function handleTouchEnd(e) {
      if (document.getElementById('photoModal').style.display !== 'flex') return;
      
      touchEndX = e.changedTouches[0].screenX;
      const touchEndTime = Date.now();
      const touchDuration = touchEndTime - touchStartTime;
      
      // Only process swipe if it's quick (under 500ms) to avoid conflicts with taps
      if (touchDuration < 500) {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            // Swipe left - next photo
            navigatePhoto('next');
          } else {
            // Swipe right - previous photo
            navigatePhoto('prev');
          }
        }
      }
      
      touchStartX = 0;
      touchEndX = 0;
    }
