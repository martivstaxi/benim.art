  <style>
    :root {
      --primary: #9CA3AF;
      --primary-dark: #6B7280;
      --secondary: #C7D2FE;
      --accent: #A78BFA;
      --sage: #9DB88F;
      --text-primary: #4A5568;
      --text-secondary: #718096;
      --shadow-lg: 0 4px 20px rgba(0, 0, 0, .06);
      --shadow-xl: 0 8px 30px rgba(0, 0, 0, .08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #FAF9F7 0%, #F5F1EA 50%, #EDE8E2 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(199, 210, 254, 0.1) 0%,
        rgba(167, 139, 250, 0.05) 25%,
        rgba(157, 184, 143, 0.08) 50%,
        rgba(249, 213, 229, 0.1) 75%,
        rgba(254, 246, 228, 0.15) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
      padding-top: 80px;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 32px;
      border-radius: 50px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95) 0%, 
        rgba(254, 246, 228, 0.9) 50%, 
        rgba(199, 210, 254, 0.9) 100%);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 32px rgba(167, 139, 250, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      border: 1px solid rgba(255, 255, 255, 0.5);
      letter-spacing: 0.5px;
    }
    
    .logo:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 12px 40px rgba(167, 139, 250, 0.25);
    }
    
    .logo::before {
      content: "âœ¨";
      position: absolute;
      left: 16px;
      font-size: 14px;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #9DB88F 0%, #A78BFA 40%, #C7D2FE 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 4px rgba(167, 139, 250, 0.2));
      display: inline-block;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .city-section {
      margin-bottom: 32px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.8) 0%,
        rgba(254, 246, 228, 0.3) 50%,
        rgba(199, 210, 254, 0.2) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      padding: 0;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .city-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(167, 139, 250, 0.3) 50%,
        transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .city-section:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }
    
    .city-section:hover::before {
      opacity: 1;
    }
    
    .city-header {
      padding: 18px 22px 12px 22px;
    }
    
    .city-title {
      margin: 0;
      font-size: 20px;
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .city-photos {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 22px 22px 22px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    
    .city-photos::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 260px;
      height: 260px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      scroll-snap-align: start;
      background: linear-gradient(135deg, #ffffff, #fafafa);
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    .photo-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        transparent 0%,
        rgba(167, 139, 250, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .photo-card:hover {
      transform: scale(1.03) translateY(-8px);
      box-shadow: 0 20px 40px rgba(167, 139, 250, 0.15);
    }
    
    .photo-card:hover::after {
      opacity: 1;
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .photo-card:hover img {
      transform: scale(1.08);
    }
    
    .location-link {
      text-decoration: none;
      color: var(--text-primary);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(167, 139, 250, 0.1) 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      font-weight: 600;
      border: 1px solid rgba(167, 139, 250, 0.2);
    }
    
    .location-link:hover {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 1) 0%,
        rgba(167, 139, 250, 0.15) 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(167, 139, 250, 0.15);
    }
    
    .click-icon::before {
      content: "â†’";
      color: var(--accent);
      font-weight: 700;
    }

    /* Modal */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 3000;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .photo-modal.show {
      opacity: 1;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 75vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transition: transform 0.3s ease-out;
    }

    .photo-modal.show .modal-content {
      transform: scale(1);
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }

    .modal-close {
      position: absolute;
      top: -50px;
      right: -10px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 3001;
    }

    .modal-close:hover {
      background: white;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-info {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .nav-button {
      position: absolute;
      bottom: -60px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 3001;
    }

    .nav-button:hover {
      background: white;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-button.prev {
      left: calc(50% - 120px);
    }

    .nav-button.next {
      right: calc(50% - 120px);
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Contact Section */
    .promotion-section {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95) 0%,
        rgba(249, 213, 229, 0.2) 25%,
        rgba(254, 246, 228, 0.3) 50%,
        rgba(199, 210, 254, 0.2) 75%,
        rgba(157, 184, 143, 0.15) 100%);
      backdrop-filter: blur(30px);
      color: var(--text-primary);
      padding: 32px;
      border-radius: 24px;
      margin: 40px auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: var(--shadow-lg);
    }

    .promo-text {
      margin: 16px 0;
      font-size: 22px;
      color: var(--text-primary);
      font-weight: 600;
    }

    .instagram-btn {
      background: linear-gradient(135deg, #C7D2FE 0%, #A78BFA 50%, #9DB88F 100%);
      color: white !important;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none !important;
      display: inline-block;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 12px;
      box-shadow: 0 6px 25px rgba(167, 139, 250, 0.3);
    }

    .instagram-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 35px rgba(167, 139, 250, 0.4);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        padding-top: 110px;
      }

      .logo {
        padding: 10px 20px;
        font-size: 16px;
      }

      .photo-card {
        width: 140px;
        height: 140px;
      }

      .modal-close, .nav-button {
        top: 20px;
        bottom: auto;
      }

      .nav-button.prev {
        left: 20px;
      }

      .nav-button.next {
        right: 20px;
      }
    }
  </style>

  <!-- Modal -->
  <div class="photo-modal" id="photoModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closePhotoModal()">âœ•</button>
      <button class="nav-button prev" id="prevBtn" onclick="navigatePhoto('prev')">â€¹</button>
      <button class="nav-button next" id="nextBtn" onclick="navigatePhoto('next')">â€º</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      
      const section = document.querySelector('[data-section-id="' + sectionId + '"]');
      const photos = section.querySelectorAll('.photo-card');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function navigatePhoto(direction) {
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Event listeners
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch support
    document.addEventListener('touchstart', function(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
      }
    });

    document.addEventListener('touchend', function(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) {
          navigatePhoto('next');
        }
        if (touchEndX > touchStartX + 50) {
          navigatePhoto('prev');
        }
      }
    });

    // Click events
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const section = card.closest('.city-photos');
        const sectionId = section.dataset.sectionId;
        const photoIndex = card.dataset.index;
        const img = card.querySelector('img');
        
        if (img) {
          openPhotoModal(img.src, img.alt, sectionId, photoIndex);
        }
      }
    });

    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closePhotoModal();
      }
    });

    document.getElementById('modalContent').addEventListener('click', function(e) {
      e.stopPropagation();
    });
  </script>
