<head>

    button {

      color: white;
    }

    .btn-csv:hover {

    }

      color: white;
    }

    .btn-copy:hover {
      background: #1976D2;
    }

      color: white;
    }

    .btn-preview:hover {
      background: #F57C00;
    }

      color: white;
    }

    .btn-add:hover {
      background: #7B1FA2;

    }

      padding: 10px;
      border: 1px solid #ddd;

    }

<body>
  <div class="container">
    <h1>Benim.art Site Edit√∂r√º</h1>
    
    <div class="top-buttons">
      <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="handleCSV(event)">
      <button class="btn-csv" onclick="document.getElementById('csvFile').click()">üìÇ CSV Dosyasƒ± Y√ºkle</button>
      <button class="btn-copy" onclick="copyHTML()">üìã HTML Kodu Kopyala</button>
      <button class="btn-preview" onclick="showPreview()">üëÅ √ñnizleme</button>
    </div>

    <div class="info">
      CSV Formatƒ±: Sanat√ßƒ± Adƒ±, Kategori, Link, Foto1, Foto2, Foto3, Foto4, Foto5, Foto6
    </div>

    <div class="section">
      <div class="section-title">Site Ayarlarƒ±</div>
      <label>Site Ba≈ülƒ±ƒüƒ±</label>
      <input type="text" id="siteTitle" value="Benim.art" placeholder="Site ba≈ülƒ±ƒüƒ±">
    </div>

    <div class="section">
      <div class="section-title">Sanat√ßƒ±lar</div>
      <div id="artistsContainer">
        <!-- Artists will be added here -->
      </div>
      <button class="btn-add" onclick="addArtist()">+ Sanat√ßƒ± Ekle</button>
    </div>

    <div class="section">
      <div class="section-title">ƒ∞leti≈üim</div>
      <label>ƒ∞leti≈üim Metni</label>
      <input type="text" id="contactText" value="Sorularƒ±nƒ±z i√ßin ‚Üí Bize ula≈üƒ±n!" placeholder="ƒ∞leti≈üim metni">
      <label>Instagram Kullanƒ±cƒ± Adƒ±</label>
      <input type="text" id="instagramUsername" value="benim.arts" placeholder="Instagram kullanƒ±cƒ± adƒ±">
    </div>

    <div class="section" id="previewSection" style="display: none;">
      <div class="section-title">√ñnizleme</div>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script>
    let artistCount = 0;
    let artists = [];

    // Initialize with one empty artist
    window.onload = function() {
      addArtist();
    };

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        parseCSV(text);
      };
      reader.readAsText(file);
    }

    function parseCSV(text) {
      // Clear existing artists
      document.getElementById('artistsContainer').innerHTML = '';
      artistCount = 0;
      artists = [];
      
      const lines = text.split(/\r?\n/).filter(line => line.trim());
      
      lines.forEach(line => {
        const parts = line.split(',').map(p => p.trim());
        
        if (parts[0]) {
          const artist = {
            name: parts[0],
            category: parts[1] || 'Sanat',
            link: parts[2] || '',
            photos: []
          };
          
          // Add photos (parts 3-8)
          for (let i = 3; i < 9 && i < parts.length; i++) {
            if (parts[i]) {
              artist.photos.push(parts[i]);
            }
          }
          
          addArtistWithData(artist);
        }
      });
      
      if (artistCount === 0) {
        addArtist();
      }
      
      alert(`‚úÖ ${artistCount} sanat√ßƒ± y√ºklendi!`);
    }

    function addArtist() {
      artistCount++;
      const container = document.getElementById('artistsContainer');
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'artist-box';
      artistDiv.id = `artist-${artistCount}`;
      
      artistDiv.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± ${artistCount}</span>
          <button class="btn-remove" onclick="removeArtist(${artistCount})">Sil</button>
        </div>
        <label>Ad</label>
        <input type="text" class="artist-name" placeholder="Sanat√ßƒ± adƒ±">
        <label>Kategori</label>
        <input type="text" class="artist-category" placeholder="Kategori" value="Sanat">
        <label>Link (Instagram veya Maƒüaza)</label>
        <input type="text" class="artist-link" placeholder="https://...">
        <label>Fotoƒüraflar (URL)</label>
        <div class="photo-grid">
          ${[1,2,3,4,5,6].map(i => `
            <input type="text" class="artist-photo" placeholder="Foto ${i} URL">
          `).join('')}
        </div>
      `;
      
      container.appendChild(artistDiv);
    }

    function addArtistWithData(data) {
      artistCount++;
      const container = document.getElementById('artistsContainer');
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'artist-box';
      artistDiv.id = `artist-${artistCount}`;
      
      artistDiv.innerHTML = `
        <div class="artist-header">
          <span class="artist-number">Sanat√ßƒ± ${artistCount}</span>
          <button class="btn-remove" onclick="removeArtist(${artistCount})">Sil</button>
        </div>
        <label>Ad</label>
        <input type="text" class="artist-name" value="${data.name}" placeholder="Sanat√ßƒ± adƒ±">
        <label>Kategori</label>
        <input type="text" class="artist-category" value="${data.category}" placeholder="Kategori">
        <label>Link (Instagram veya Maƒüaza)</label>
        <input type="text" class="artist-link" value="${data.link}" placeholder="https://...">
        <label>Fotoƒüraflar (URL)</label>
        <div class="photo-grid">
          ${[0,1,2,3,4,5].map(i => `
            <input type="text" class="artist-photo" value="${data.photos[i] || ''}" placeholder="Foto ${i+1} URL">
          `).join('')}
        </div>
      `;
      
      container.appendChild(artistDiv);
    }

    function removeArtist(id) {
      const artist = document.getElementById(`artist-${id}`);
      if (artist) {
        artist.remove();
      }
    }

    function collectData() {
      const data = {
        title: document.getElementById('siteTitle').value || 'Benim.art',
        contactText: document.getElementById('contactText').value || 'Sorularƒ±nƒ±z i√ßin ‚Üí Bize ula≈üƒ±n!',
        instagram: document.getElementById('instagramUsername').value || 'benim.arts',
        artists: []
      };
      
      document.querySelectorAll('.artist-box').forEach(box => {
        const name = box.querySelector('.artist-name').value;
        const category = box.querySelector('.artist-category').value || 'Sanat';
        const link = box.querySelector('.artist-link').value || '#';
        const photos = Array.from(box.querySelectorAll('.artist-photo'))
          .map(input => input.value)
          .filter(url => url);
        
        if (name && photos.length > 0) {
          data.artists.push({ name, category, link, photos });
        }
      });
      
      return data;
    }

    function generateHTML() {
      const data = collectData();
      
      if (data.artists.length === 0) {
        alert('En az bir sanat√ßƒ± eklemelisiniz!');
        return '';
      }
      
      const artistsHTML = data.artists.map((artist, index) => {
        const photos = artist.photos.map((photo, photoIndex) => 
          `<div class="photo-card" data-photo="${photo}" data-location="${artist.name}" data-index="${photoIndex}">
            <img src="${photo}" alt="${artist.name}" loading="lazy">
          </div>`
        ).join('\n        ');
        
        return `
    <!-- ${artist.name} -->
    <div class="city-section">
      <div class="city-header">
        <h2 class="city-title">
          <a href="${artist.link}" target="_blank" rel="noopener noreferrer" class="location-link">
            <span class="click-icon"></span>${artist.name} | ${artist.category}
          </a>
        </h2>
      </div>
      <div class="city-photos" data-section-id="section-${index + 1}">
        ${photos}
      </div>
    </div>`;
      }).join('\n\n');
      
      return `<!DOCTYPE html>

  <div class="container">

${artistsHTML}
    </div>
    
    <div class="promotion-section">
      <div class="promo-text">${data.contactText}</div>
      <a href="https://www.instagram.com/${data.instagram}/" target="_blank" class="instagram-btn">üì© @${data.instagram}</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="photo-modal" id="photoModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closePhotoModal()">‚úï</button>
      <button class="nav-button prev" id="prevBtn" onclick="navigatePhoto('prev')">‚Äπ</button>
      <button class="nav-button next" id="nextBtn" onclick="navigatePhoto('next')">‚Ä∫</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    let currentSectionPhotos = [];
    let currentPhotoIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    function openPhotoModal(imageUrl, locationName, sectionId, photoIndex) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      
      const section = document.querySelector('[data-section-id="' + sectionId + '"]');
      const photos = section.querySelectorAll('.photo-card');
      
      currentSectionPhotos = [];
      photos.forEach((card) => {
        currentSectionPhotos.push({
          url: card.dataset.photo,
          name: card.dataset.location
        });
      });
      
      currentPhotoIndex = parseInt(photoIndex);
      updateModalContent();
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function updateModalContent() {
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      modalImage.classList.add('changing');
      
      setTimeout(() => {
        modalImage.src = currentSectionPhotos[currentPhotoIndex].url;
        modalImage.alt = currentSectionPhotos[currentPhotoIndex].name;
        modalInfo.textContent = currentSectionPhotos[currentPhotoIndex].name;
        
        prevBtn.disabled = currentPhotoIndex === 0;
        nextBtn.disabled = currentPhotoIndex === currentSectionPhotos.length - 1;
        
        modalImage.classList.remove('changing');
      }, 150);
    }

    function navigatePhoto(direction) {
      if (direction === 'prev' && currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateModalContent();
      } else if (direction === 'next' && currentPhotoIndex < currentSectionPhotos.length - 1) {
        currentPhotoIndex++;
        updateModalContent();
      }
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        currentSectionPhotos = [];
        currentPhotoIndex = 0;
      }, 300);
    }

    // Event listeners
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('photoModal');
      if (modal && modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closePhotoModal();
        } else if (event.key === 'ArrowLeft') {
          event.preventDefault();
          navigatePhoto('prev');
        } else if (event.key === 'ArrowRight') {
          event.preventDefault();
          navigatePhoto('next');
        }
      }
    });

    // Touch support
    document.addEventListener('touchstart', function(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchStartX = e.changedTouches[0].screenX;
      }
    });

    document.addEventListener('touchend', function(e) {
      if (document.getElementById('photoModal').style.display === 'flex') {
        touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) {
          navigatePhoto('next');
        }
        if (touchEndX > touchStartX + 50) {
          navigatePhoto('prev');
        }
      }
    });

    // Click events
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const section = card.closest('.city-photos');
        const sectionId = section.dataset.sectionId;
        const photoIndex = card.dataset.index;
        const img = card.querySelector('img');
        
        if (img) {
          openPhotoModal(img.src, img.alt, sectionId, photoIndex);
        }
      }
    });

    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closePhotoModal();
      }
    });

    document.getElementById('modalContent').addEventListener('click', function(e) {
      e.stopPropagation();
    });
  <\/script>
</body>

    function copyHTML() {
      const html = generateHTML();
      if (!html) return;
      
      navigator.clipboard.writeText(html).then(() => {
        alert('‚úÖ HTML kodu kopyalandƒ±!');
      }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = html;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('‚úÖ HTML kodu kopyalandƒ±!');
      });
    }

    function showPreview() {
      const html = generateHTML();
      if (!html) return;
      
      const previewSection = document.getElementById('previewSection');
      const preview = document.getElementById('preview');
      
      previewSection.style.display = 'block';
      
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
      
      previewSection.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
