<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benim.art Site Edit√∂r√º - Basit Versiyon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .category-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .cat-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #ddd;
      cursor: pointer;
      transition: all 0.3s;
    }

    .cat-btn:hover {
      transform: scale(1.1);
    }

    .cat-btn.active {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.3);
    }

    .cat-btn.active::after {
      content: '‚úì';
      display: block;
      text-align: center;
      line-height: 34px;
      color: white;
      font-weight: bold;
    }

    .cat-1 { background: linear-gradient(135deg, #C7D2FE, #A78BFA); }
    .cat-2 { background: linear-gradient(135deg, #DCC9E8, #C9B2D9); }
    .cat-3 { background: linear-gradient(135deg, #F3F4F6, #6B7280); }
    .cat-4 { background: linear-gradient(135deg, #E8DCC4, #D4B896); }
    .cat-5 { background: linear-gradient(135deg, #C9E4F5, #A8D0E6); }
    .cat-6 { background: linear-gradient(135deg, #E8E2E7, #D4C5D0); }

    .artist-item {
      padding: 15px;
      background: white;
      border-radius: 5px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }

    .photo-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin-top: 10px;
    }

    .info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #1565c0;
    }

    #selectedCat {
      margin-left: 10px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Benim.art Site Edit√∂r√º</h1>
    
    <div class="info">
      <strong>CSV Formatƒ±:</strong> Sanat√ßƒ±,Kategori,Link,Foto1,Foto2,Foto3,Foto4
      <br>√ñrnek: H√ºlya Kalaycƒ±oƒülu,Shopier,https://shopier.com/BenimArt,foto1.jpg,foto2.jpg,foto3.jpg,foto4.jpg
    </div>

    <div class="section">
      <div class="section-title">Kategori Se√ß</div>
      <div class="category-buttons">
        <div class="cat-btn cat-1 active" data-cat="1"></div>
        <div class="cat-btn cat-2" data-cat="2"></div>
        <div class="cat-btn cat-3" data-cat="3"></div>
        <div class="cat-btn cat-4" data-cat="4"></div>
        <div class="cat-btn cat-5" data-cat="5"></div>
        <div class="cat-btn cat-6" data-cat="6"></div>
        <span id="selectedCat">Kategori 1 (index.html)</span>
      </div>
    </div>

    <div class="section">
      <div class="section-title">CSV Y√ºkle veya Test Et</div>
      <input type="file" id="csvFile" accept=".csv" style="display: none;">
      <button onclick="document.getElementById('csvFile').click()">üìÇ CSV Se√ß</button>
      <button onclick="testData()">üß™ Test Verisi Y√ºkle</button>
      <button onclick="clearData()">üóëÔ∏è Temizle</button>
    </div>

    <div class="section">
      <div class="section-title">Site Bilgileri</div>
      <input type="text" id="siteTitle" placeholder="Site Ba≈ülƒ±ƒüƒ±" value="Benim.art">
      <input type="text" id="instagramUser" placeholder="Instagram Kullanƒ±cƒ± Adƒ±" value="benim.arts">
    </div>

    <div class="section">
      <div class="section-title">Sanat√ßƒ±lar</div>
      <div id="artistsList"></div>
      <button onclick="addEmptyArtist()">+ Sanat√ßƒ± Ekle</button>
    </div>

    <div class="section">
      <button onclick="generateSite()">üåê HTML Olu≈ütur</button>
      <button onclick="copySite()">üìã Kopyala</button>
      <button onclick="downloadSite()">üíæ ƒ∞ndir</button>
    </div>
  </div>

  <script>
    let selectedCategory = 1;
    let artists = [];

    // Kategori se√ßimi
    document.querySelectorAll('.cat-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selectedCategory = parseInt(this.dataset.cat);
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const names = {
          1: 'Kategori 1 (index.html)',
          2: 'Kategori 2 (category_2.html)',
          3: 'Kategori 3 (category_3.html)',
          4: 'Kategori 4 (category_4.html)',
          5: 'Kategori 5 (category_5.html)',
          6: 'Kategori 6 (category_6.html)'
        };
        document.getElementById('selectedCat').textContent = names[selectedCategory];
      });
    });

    // CSV y√ºkleme
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const lines = text.split(/\r?\n/).filter(line => line.trim());
        
        artists = [];
        lines.forEach(line => {
          const parts = line.split(',').map(p => p.trim());
          if (parts.length >= 3) {
            artists.push({
              name: parts[0],
              category: parts[1], 
              link: parts[2],
              photos: [parts[3] || '', parts[4] || '', parts[5] || '', parts[6] || ''].filter(p => p)
            });
          }
        });
        
        updateArtistsList();
        alert(artists.length + ' sanat√ßƒ± y√ºklendi!');
      };
      reader.readAsText(file);
    });

    function testData() {
      artists = [{
        name: 'H√ºlya Kalaycƒ±oƒülu',
        category: 'Shopier',
        link: 'https://www.shopier.com/BenimArt',
        photos: [
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/17b9ab93-99da-42c5-bf69-95373d9d6000/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/369153f8-d796-4802-b52f-b33e2694d600/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/4fcab932-a093-45b3-b20b-1db5fda8f400/public',
          'https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/9b53e81b-3607-439d-e56a-b684ffd36500/public'
        ]
      }];
      updateArtistsList();
      alert('Test verisi y√ºklendi!');
    }

    function clearData() {
      artists = [];
      updateArtistsList();
    }

    function addEmptyArtist() {
      artists.push({
        name: '',
        category: 'Shopier',
        link: '',
        photos: []
      });
      updateArtistsList();
    }

    function updateArtistsList() {
      const list = document.getElementById('artistsList');
      list.innerHTML = artists.map((artist, i) => `
        <div class="artist-item">
          <input type="text" placeholder="Sanat√ßƒ± Adƒ±" value="${artist.name}" onchange="artists[${i}].name = this.value">
          <input type="text" placeholder="Link" value="${artist.link}" onchange="artists[${i}].link = this.value">
          <div class="photo-inputs">
            ${[0,1,2,3].map(j => `
              <input type="text" placeholder="Foto ${j+1}" value="${artist.photos[j] || ''}" 
                     onchange="artists[${i}].photos[${j}] = this.value">
            `).join('')}
          </div>
          <button onclick="artists.splice(${i}, 1); updateArtistsList()">Sil</button>
        </div>
      `).join('');
    }

    function generateSite() {
      if (artists.length === 0) {
        alert('En az bir sanat√ßƒ± ekleyin!');
        return '';
      }

      const title = document.getElementById('siteTitle').value || 'Benim.art';
      const instagram = document.getElementById('instagramUser').value || 'benim.arts';
      
      // Paste 1'deki HTML ≈üablonunu basitle≈ütirilmi≈ü hali
      const html = `<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    /* Basitle≈ütirilmi≈ü stiller */
    body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1000px; margin: 0 auto; }
    .section { background: white; margin: 20px 0; padding: 20px; border-radius: 10px; }
    .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 0 auto; }
    .photo-grid img { width: 100%; border-radius: 8px; cursor: pointer; }
    .category-nav { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    .category-btn { width: 30px; height: 30px; border-radius: 50%; }
    .cat-1 { background: linear-gradient(135deg, #C7D2FE, #A78BFA); }
    .cat-2 { background: linear-gradient(135deg, #DCC9E8, #C9B2D9); }
    .cat-3 { background: linear-gradient(135deg, #F3F4F6, #6B7280); }
    .cat-4 { background: linear-gradient(135deg, #E8DCC4, #D4B896); }
    .cat-5 { background: linear-gradient(135deg, #C9E4F5, #A8D0E6); }
    .cat-6 { background: linear-gradient(135deg, #E8E2E7, #D4C5D0); }
    .active { box-shadow: 0 0 0 3px rgba(0,123,255,0.5); }
  </style>
</head>
<body>
  <div class="container">
    <h1>${title}</h1>
    <div class="category-nav">
      <a href="index.html" class="category-btn cat-1${selectedCategory === 1 ? ' active' : ''}"></a>
      <a href="category_2.html" class="category-btn cat-2${selectedCategory === 2 ? ' active' : ''}"></a>
      <a href="category_3.html" class="category-btn cat-3${selectedCategory === 3 ? ' active' : ''}"></a>
      <a href="category_4.html" class="category-btn cat-4${selectedCategory === 4 ? ' active' : ''}"></a>
      <a href="category_5.html" class="category-btn cat-5${selectedCategory === 5 ? ' active' : ''}"></a>
      <a href="category_6.html" class="category-btn cat-6${selectedCategory === 6 ? ' active' : ''}"></a>
    </div>
    ${artists.map(artist => `
    <div class="section">
      <h2>${artist.name} | ${artist.category}</h2>
      <a href="${artist.link}" target="_blank">${artist.link}</a>
      <div class="photo-grid">
        ${artist.photos.map(photo => `<img src="${photo}" alt="${artist.name}">`).join('')}
      </div>
    </div>
    `).join('')}
    <div class="section" style="text-align: center;">
      <p>Sorularƒ±nƒ±z i√ßin ‚Üí Bize ula≈üƒ±n!</p>
      <a href="https://www.instagram.com/${instagram}/" target="_blank">üì© @${instagram}</a>
    </div>
  </div>
</body>
</html>`;
      
      return html;
    }

    function copySite() {
      const html = generateSite();
      if (!html) return;
      
      navigator.clipboard.writeText(html).then(() => {
        alert('HTML kopyalandƒ±!');
      });
    }

    function downloadSite() {
      const html = generateSite();
      if (!html) return;
      
      const filenames = {
        1: 'index.html',
        2: 'category_2.html',
        3: 'category_3.html',
        4: 'category_4.html',
        5: 'category_5.html',
        6: 'category_6.html'
      };
      
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filenames[selectedCategory];
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
